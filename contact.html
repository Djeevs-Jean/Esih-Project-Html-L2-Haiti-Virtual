        <link rel="stylesheet" href="style.css">

<body>

  <!-- Navigation -->
    <header class="topbar">
        <nav>
            <a href="index.html"><img src="img/photo_articles/haiti.png" class="mr-2" alt=""> Accueil</a>
            <a href="ARTCILES/articles1.html" >Articles</a>

        <div class="social">
          <a href="#" title="Facebook"><img src="img/fonts/facebook.svg" height="30px" alt="Facebook"></a>
          <a href="#" title="Twitter"><img src="img/fonts/twitter.svg" height="30px" alt="Twitter"></a>
        </div>
    </header>

  <!-- Page Content -->
  <div class="container">

    <div class="contactus">
      <h2>Contact us</h2>
    </div>

    <section class="mb-4">
      <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <div>
                  <h2>CONTACT US</h2>
                </div>
                <form method="post" data-form-title="CONTACT US">
                  <input type="hidden" data-form-email="true">
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email">
                  </div>
                  <div class="form-group">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone" data-form-field="Phone">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message"></textarea>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-lg btn-danger">CONTACT US</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Website Haiti 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
